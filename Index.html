<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Iniciar sesión - Netflix</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style2.css">

</head>
<body>
  <div class="d-flex vh-100 justify-content-center align-items-center">
    <div class="login-box">
      <h3 class="mb-4 text-center">Iniciar sesión</h3>
      <form>
        <div class="mb-3">
          <input type="text" class="form-control" placeholder="Email o número de celular" id="inputEmail">
        </div>
        <div class="mb-3">
          <input type="password" class="form-control" placeholder="Contraseña" id="inputPassword">
        </div>
        <div class="d-grid mb-3">
          <button type="submit" class="btn btn-netflix" onclick="login(event)">Iniciar sesión</button>
        </div>
        <div class="text-center mb-3">o</div>
        <div class="d-grid mb-3">
          <button type="button" class="btn btn-outline-light">Usar un código de inicio de sesión</button>
        </div>
        <div class="mb-3 d-flex justify-content-between">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="recordarme">
            <label class="form-check-label" for="recordarme">Recordarme</label>
          </div>
          <a href="#">¿Olvidaste la contraseña?</a>
        </div>
        <div class="text-center mt-4">
          <span>¿Primera vez en Netflix? <a href="#">Suscríbete ya.</a></span>
        </div>
        <p class="mt-3 small text-center">Esta página está protegida por Google reCAPTCHA para comprobar que no eres un robot. <a href="#">Más info.</a></p>
      </form>
    </div>
  </div>
  <script src="login.js"></script>
</body>
</html>
